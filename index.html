<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Martz90-Circle-Calculator.ico" type="image/x-icon">
    <title>IMC</title>
</head>
<body>
    <div class="container">
        <div class="title">CALCULADORA IMC</div>
        <div class="input">
            <label>Nome:</label>
            <input type="text" id="name" placeholder="Nome">
        </div>
        <div class="input">
            <label>Altura:</label>
            <input type="number" id="altura" placeholder="m">
            
        </div>
        <div class="input">
            <label>Peso:</label>
            <input type="number" id="peso" placeholder="KG">
        </div>
        <button id="calcular" autofocus>CALCULAR</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
